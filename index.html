<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color Sequence Guessing Game</title>
</head>
<body>
    <div id="main">
        <h1>Color Sequence Guessing Game</h1>

        <div id="lightContainer">
            <div id="redLight"></div>
            <div id="yellowLight"></div>
            <div id="greenLight"></div>
        </div>

        <div class="mini-circles">
            <div id="circ1" class="circle"></div>
            <div id="circ2" class="circle"></div>
            <div id="circ3" class="circle"></div>
            <div id="circ4" class="circle"></div>
            <div id="circ5" class="circle"></div>
            <div id="circ6" class="circle"></div>
        </div>

        <div class="boxes">
            <div id="box1" class="box"></div>
            <div id="box2" class="box"></div>
            <div id="box3" class="box"></div>
            <div id="box4" class="box"></div>
            <div id="box5" class="box"></div>
            <div id="box6" class="box"></div>
        </div>

        <button id="playBtn">Play</button>

        <div id="resultMsg"></div>
    </div>
    <!-- Custom Modal -->
    <div id="customModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalText"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
